<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adventure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?fantasy,forest') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: fadeIn 1s;
        }
        .choice-btn, .map-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: #ffcc00;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
        }
        .choice-btn:hover, .map-btn:hover {
            background: #ff9900;
        }
        .chat-input {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Interactive Adventure üåü</h1>
        <p id="narrative">You stand before a magical world. Choose your destination:</p>
        <div id="map">
            <button class="map-btn" onclick="travelTo('library')">üìñ The Mystic Library</button>
            <button class="map-btn" onclick="travelTo('castle')">üè∞ The Castle of Time</button>
            <button class="map-btn" onclick="travelTo('forest')">üå≤ The Whispering Woods</button>
        </div>
        <div id="choices"></div>
        <div id="chatbox" style="display: none;">
            <input class="chat-input" id="playerInput" placeholder="Type your response..." />
            <button class="choice-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function travelTo(location) {
            var narrative = document.getElementById('narrative');
            var choices = document.getElementById('choices');
            var chatbox = document.getElementById('chatbox');

            if (location === 'library') {
                narrative.innerHTML = "You arrive at the Mystic Library. A wizard asks: 'What knowledge do you seek?'";
                chatbox.style.display = 'block';
            } else if (location === 'castle') {
                narrative.innerHTML = "The Castle of Time looms before you. A guardian asks: 'Do you seek to change the past or see the future?'";
                chatbox.style.display = 'block';
            } else if (location === 'forest') {
                narrative.innerHTML = "The trees whisper in hushed tones. A spirit asks: 'What do you wish to know?'";
                chatbox.style.display = 'block';
            }
        }

        function sendMessage() {
            var input = document.getElementById('playerInput').value;
            if (input.trim() === '') return;
            
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: `A player asks: "${input}". Respond as a wise and mystical being in a fantasy world.`,
                    max_tokens: 50
                })
            })
            .then(response => response.json())
            .then(data => {
                var responseText = data.choices[0].text;
                document.getElementById('narrative').innerHTML += `<p>${responseText}</p>`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
