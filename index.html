<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adventure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?fantasy,forest') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: fadeIn 1s;
        }
        .choice-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: #ffcc00;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice-btn:hover {
            background: #ff9900;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Interactive Adventure ðŸŒŸ</h1>
        <p id="narrative">You find yourself in a mystical forest with a glowing portal ahead and an ancient book on a stone pedestal.</p>
        <div id="choices">
            <button class="choice-btn" onclick="choose(1)">Enter the Glowing Portal</button>
            <button class="choice-btn" onclick="choose(2)">Read the Ancient Book</button>
        </div>
    </div>

    <script>
        function choose(option) {
            var narrative = document.getElementById('narrative');
            var choices = document.getElementById('choices');
            
            if (option === 1) {
                narrative.innerHTML = "You step through the portal and find yourself in a castle floating in the sky. A mysterious voice echoes, asking if you seek wisdom or power.";
                choices.innerHTML = '<button class="choice-btn" onclick="choose(3)">Seek Wisdom</button>' +
                                    '<button class="choice-btn" onclick="choose(4)">Seek Power</button>';
            } else if (option === 2) {
                narrative.innerHTML = "The book whispers secrets of an ancient spell. Do you cast the spell or search for its true meaning?";
                choices.innerHTML = '<button class="choice-btn" onclick="choose(5)">Cast the Spell</button>' +
                                    '<button class="choice-btn" onclick="choose(6)">Decode the Spell</button>';
            } else if (option === 3) {
                narrative.innerHTML = "A wise old sage appears and gifts you the ability to see the truth behind illusions. You become a legendary hero known as the Seer.";
                choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
            } else if (option === 4) {
                narrative.innerHTML = "You claim an enchanted sword, but its power comes at a cost. You must forever protect the realm from shadow creatures.";
                choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
            } else if (option === 5) {
                narrative.innerHTML = "The spell opens a rift in time, and you find yourself reliving the greatest moments of history. You become a traveler of time itself.";
                choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
            } else if (option === 6) {
                narrative.innerHTML = "You uncover the true meaning of the spellâ€”it is a portal to the heart of creation. You become an architect of entire worlds.";
                choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
            }
            anime({ targets: '.container', scale: [1, 1.05, 1], duration: 500, easing: 'easeInOutQuad' });
        }

        function restart() {
            var narrative = document.getElementById('narrative');
            var choices = document.getElementById('choices');
            narrative.innerHTML = "You find yourself in a mystical forest with a glowing portal ahead and an ancient book on a stone pedestal.";
            choices.innerHTML = '<button class="choice-btn" onclick="choose(1)">Enter the Glowing Portal</button>' +
                                '<button class="choice-btn" onclick="choose(2)">Read the Ancient Book</button>';
        }
    </script>
</body>
</html>
