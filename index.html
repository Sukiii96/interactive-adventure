<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .narrative {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .choice-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .choice-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Adventure</h1>
    <div id="narrative" class="narrative">
Welcome to the interactive adventure!

You find yourself in an ancient library. Dusty tomes and mysterious artifacts surround you.
A soft light emanates from a closed door in the distance.
    </div>
    <div id="choices">
      <button class="choice-btn" onclick="choose(1)">Open the door</button>
      <button class="choice-btn" onclick="choose(2)">Examine the tomes</button>
    </div>
  </div>

  <script>
    function choose(option) {
      var narrative = document.getElementById('narrative');
      var choices = document.getElementById('choices');

      if (option === 1) {
        narrative.textContent = "You approach the door and push it open. The light intensifies, revealing a pathway that leads into a magical forest filled with glowing flora.";
        choices.innerHTML = '<button class="choice-btn" onclick="choose(3)">Enter the forest</button>' +
                            '<button class="choice-btn" onclick="choose(4)">Retreat back into the library</button>';
      } else if (option === 2) {
        narrative.textContent = "You inspect the ancient tomes. Their brittle pages are filled with cryptic writings and illustrations. One tome glows faintly as if inviting you to read it.";
        choices.innerHTML = '<button class="choice-btn" onclick="choose(5)">Open the glowing tome</button>' +
                            '<button class="choice-btn" onclick="choose(6)">Return to the center</button>';
      } else if (option === 3) {
        narrative.textContent = "With courage, you step into the forest. The air is crisp and filled with the scent of pine and mystery. Every step brings you closer to the unknown.";
        choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
      } else if (option === 4) {
        narrative.textContent = "You decide to retreat back into the library. The comfort of the familiar surrounds you, but the mystery of the door lingers in your thoughts.";
        choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
      } else if (option === 5) {
        narrative.textContent = "You open the glowing tome. A cascade of ancient words and images fills your mind, transporting you to realms beyond your wildest dreams.";
        choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
      } else if (option === 6) {
        narrative.textContent = "You return to the center of the library. The mysteries remain, inviting you to explore further when youâ€™re ready.";
        choices.innerHTML = '<button class="choice-btn" onclick="restart()">Restart Adventure</button>';
      }
    }

    function restart() {
      var narrative = document.getElementById('narrative');
      var choices = document.getElementById('choices');
      narrative.textContent = "Welcome to the interactive adventure!\n\nYou find yourself in an ancient library. Dusty tomes and mysterious artifacts surround you.\nA soft light emanates from a closed door in the distance.";
      choices.innerHTML = '<button class="choice-btn" onclick="choose(1)">Open the door</button>' +
                          '<button class="choice-btn" onclick="choose(2)">Examine the tomes</button>';
    }
  </script>
</body>
</html>
